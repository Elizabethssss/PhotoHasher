<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-my">
            <a class="navbar-brand header-logo" th:href="@{/image}">PhotoHasher</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li th:class="'nav-item ' + ${navItem.equals('browse') ? 'active' : ''}">
                        <a class="nav-link header-link" th:href="@{/image}">Browse</a>
                    </li>
                    <li th:class="'nav-item ' + ${navItem.equals('search') ? 'active' : ''}">
                        <a class="nav-link header-link" th:href="@{/search}"><em class="fa fa-search"></em> Search</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>


</html>
